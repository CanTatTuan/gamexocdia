<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Xóc Đĩa</title>
    <style>
        body {
             text-align: center; 
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: whitesmoke;

        }
        .game-container { margin-top: 20px; }
        .plate {
            width: 200px; height: 200px;
            background: url('plate.png') no-repeat center/cover;
            position: relative; display: inline-block;
        }
        .bowl {
            width: 220px; height: 220px;
            background: url('bowl.png') no-repeat center/cover;
            position: absolute; top: -10px; left: -10px;
            transition: transform 0.5s ease-in-out, opacity 0.5s;
            opacity: 1;
            z-index: 2;
        }
        .coins {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            flex-wrap: wrap;
            z-index: 1;
        }
        .coin {
            width: 40px; height: 40px; border-radius: 50%;
            position: absolute; transition: transform 0.5s ease-in-out;
        }
        .red { background: red; }
        .white { background: white; border: 1px solid black; }
        .shake { animation: shake 0.3s ease-in-out 6; }
        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-5px, -5px); }
            50% { transform: translate(5px, 5px); }
            75% { transform: translate(-5px, 5px); }
        }
        .open-bowl {
            transform: translateY(-200px);
            opacity: 0;
        }
        .close-bowl {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="game-container" style="margin-top: 132px; margin-right:43px ;">
        <button id="shakeButton" onclick="shakePlate()">Xóc</button>
        <div class="plate" id="plate">
            <div class="bowl close-bowl" id="bowl"></div>
            <div class="coins" id="coins"></div>
        </div>
        <h2 id="result" style="visibility: hidden;">Kết quả: </h2>
    </div>
    
    <script>
        function shakePlate() {
            const plate = document.getElementById('plate');
            const bowl = document.getElementById('bowl');
            const result = document.getElementById('result');
            const shakeButton = document.getElementById('shakeButton');
            
            result.style.visibility = "hidden";
            shakeButton.style.display = "none";
            
            bowl.classList.remove('open-bowl');
            bowl.classList.add('close-bowl');
            plate.classList.add('shake');
            
            setTimeout(() => {
                plate.classList.remove('shake');
                rollCoins();
                setTimeout(() => {
                    bowl.classList.remove('close-bowl');
                    bowl.classList.add('open-bowl');
                    shakeButton.style.display = "inline-block";
                }, 500);
            }, 1000);
        }

        function rollCoins() {
            const coinsContainer = document.getElementById('coins');
            const result = document.getElementById('result');
            coinsContainer.innerHTML = '';
            let redCount = 0;
            let whiteCount = 0;
            
            for (let i = 0; i < 4; i++) {
                const coin = document.createElement('div');
                coin.classList.add('coin');
                const isRed = Math.random() > 0.5;
                coin.classList.add(isRed ? 'red' : 'white');
                if (isRed) redCount++; else whiteCount++;
                
                coin.style.top = `${Math.random() * 60 + 40}px`;
                coin.style.left = `${Math.random() * 60 + 20}px`;
                coinsContainer.appendChild(coin);
            }
            
            setTimeout(() => {
                let resultText = '';
                if ((redCount === 2 && whiteCount === 2) || redCount === 4 || whiteCount === 4) {
                    resultText = "Kết quả: Chẵn";
                } else {
                    resultText = "Kết quả: Lẻ";
                }
                result.innerText = resultText;
                result.style.visibility = "visible";
            }, 600);
        }
    </script>

    
</body>
</html>
